<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>


    <div class="bg">

   
        
      <div class="parent">

        <div class="screen">
           
            <input type="text" id="inputfield" disabled>

        </div>

          
        <div class="buttons">
            
            <table>
                <tr>
                    <td onclick="allclear()">AC</td>
                    <td onclick="singleclear()">C</td>
                    <td onclick="addinput('/')">รท</td>
                    <td onclick="addinput('*')">*</td>
                </tr>
                
                
                <tr>
                    <td onclick="addinput(7)">7</td>
                    <td onclick="addinput(8)">8</td>
                    <td onclick="addinput(9)">9</td>
                    <td onclick="addinput('-')">-</td>
                </tr>

                <tr>
                    <td onclick="addinput(4)">4</td>
                    <td onclick="addinput(5)">5</td>
                    <td onclick="addinput(6)">6</td>
                    <td onclick="addinput('+')">+</td>
                </tr>

                <tr>
                    <td onclick="addinput(1)">1</td>
                    <td onclick="addinput(2)">2</td>
                    <td onclick="addinput(3)">3</td>
                    <td rowspan="2" class="special" onclick="calc()">=</td>
                </tr>

                <tr>
                    <td colspan="2" onclick="addinput(0)">0</td>
                    <td onclick="addinput('.')">.</td>                    
                </tr>
            </table>

        </div>

      </div>









    
    </div>

    <script src="app.js"></script>
</body>
</html>
